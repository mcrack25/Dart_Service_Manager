<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <header class="header">
    <div class="navigation">
      <div class="container">
        <div class="navigation__wrap">
          <a href="#" class="logo">
            <div class="logo__img-box">
              <img src="img/logo.svg" alt="logo" class="logo__img">
            </div>
            <div class="logo__text-box">
              <span class="logo__text logo__title">
                Dart
              </span>
              <strong class="logo__text logo__desc">
                service manager
              </strong>
            </div>
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li><a href="#">Home</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Extension</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Help</a></li>
            </ul>
          </nav>
          <div class="login">
            <button class="button button_ghost navigation__button">sign up</button>
          </div>
        </div>
      </div>
    </div>
    <div class="offer-wrap">
      <div class="container">
        <div class="offer-wrap__in">
          <div class="offer">
            <h1 class="offer__title">
              lorem Ipsum<br>
              Dolor sit amet
            </h1>
            <div class="offer__text">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
              eiusmod tempor incididunt labore et dolore magna aliqua. Ut enim ad
              minim veniam, quis nostrud exercitation ullamc
            </div>
            <div class="offer__buttons">
              <button class="button button_black offer__button">Buy now</button>
              <button class="button button_white offer__button">Try for free</button>
            </div>
          </div>
          <div class="video">
            <div class="video__plug">
               <img src="img/player_bg.jpg" alt="video" class="video__img">
              <div class="video__icon">
                <i class="fas fa-play"></i>
              </div>
            </div>
            <div class="video__player"></div>
          </div>
        </div>

      </div>
    </div>
  </header>

</body>

</html>
